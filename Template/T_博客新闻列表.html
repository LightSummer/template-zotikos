<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>{Channel.Title} | {Stl.SiteName}</title>
    <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/base.css" />
    <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/slide.css" />
    <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/index.css" />
    <link rel="stylesheet" type="text/css" href="{Stl.SiteUrl}/css/pages.css" />
    <script src="{Stl.SiteUrl}/js/jquery.min.js"></script>
    <script src="{Stl.SiteUrl}/js/wow.min.js"></script>
    <script>
      if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
      new WOW().init();
      };
    </script>
  </head>
  <body>
    <stl:include file="/include/header.html"></stl:include>
    <section>
      <div class="menu-fl">
        <ul class="menu_item">
          
        </ul>
        <span class="report_close"><<</span>
          <script>
            $(".report_close").click(function(){
            $(".menu-fl").hide(200);
            });
          </script>
          <div class="clear"></div>
          </div>
          </section>
          <!--头部导航结束 -->
          <!--banner开始 -->
          <stl:include file="/include/banner.html"></stl:include>
          <!--banner结束 -->
          <!--内容开始 -->
          <div class="wrap">
            <div class="wrap_left">
              <div class="ltop">
                <h3>{Channel.Title}</h3>
              </div>
              <div class="blog">
                <!-- 博客列表 -->
                <ul class="blog_content">
                  <stl:pageContents pageNum="8" isImage="true" order="AddDate">
                    <li>
                      <div class="blog_img"><stl:a><img src="{Content.ImageUrl}" /></stl:a></div>
                      <div class="content">
                        <div class="content_tit"><stl:a><stl:content type="Title" wordNum="31" ellipsis="..."></stl:content></stl:a></div>
                        <div class="content_txt clearfix " >
                          
                          <div class="detail">
                            <stl:if type="Summary" operate="NotEmpty">
                              <stl:yes>
                                <stl:content type="Summary" wordNum="68"></stl:content>
                              </stl:yes>
                              <stl:no>
                                <stl:content type="Content" isClearTags="true" wordNum="68"></stl:content>
                              </stl:no>
                            </stl:if>
                          </div>
                          <stl:a class="link-more">【查看更多】</stl:a> </div>
                      </div>
                    </li>
                  </stl:pageContents>
                </ul>
                <!-- 博客列表 END -->
                <!-- 分页 -->
                <div class="page clearfix">
                  <ul>
                    <stl:pageItem type="FirstPage">
                      <stl:yes>
                        <li><a href="{Current.Url}">首页</a></li>
                      </stl:yes>
                      <stl:no>
                        <li>首页</li>
                      </stl:no>
                    </stl:pageitem>
                    <stl:pageItem type="PreviousPage">
                      <stl:yes>
                        <li><a href="{Current.Url}">上一页</a></li>
                      </stl:yes>
                      <stl:no>
                        <li>上一页</li>
                      </stl:no>
                    </stl:pageItem>
                    <stl:pageItem type="PageNavigation" listNum="3">
                      <stl:yes>
                        <li><a href='{Current.Url}'>{Current.Num}</a></li>
                      </stl:yes>
                      <stl:no>
                        <li class="thisclass">{Current.Num}</li>
                      </stl:no>
                    </stl:pageItem>
                    <stl:pageItem type="NextPage">
                      <stl:yes>
                        <li><a href='{Current.Url}'>下一页</a></li>
                      </stl:yes>
                      <stl:no>
                        <li>下一页</li>
                      </stl:no>
                    </stl:pageItem>
                    <stl:pageItem type="LastPage">
                      <stl:yes>
                        <li><a href='{Current.Url}'>尾页</a></li>
                      </stl:yes>
                      <stl:no>
                        <li>尾页</li>
                      </stl:no>
                    </stl:pageItem>
                    
                  </ul>
                </div>
                <!-- 分页 END -->
              </div>
            </div>
            <!-- 新闻列表右侧 -->
            <stl:include file="/include/right.html"></stl:include>
            <!-- 新闻列表右侧END -->
          </div>
          <!--内容结束 -->
          <!--底部开始 -->
          <stl:include file="/include/footer.html"></stl:include>
          <!--底部结束 -->
          <!--置顶开始-->
          <div class="fix-nav" id="fix-nav" style="display: block;">
            <div class="fix-nav-wrap"> <img class="i-totop" src="{Stl.SiteUrl}/images/to_top.png" />
            </div>
          </div>
          <!--置顶结束 -->
          </body>
          </html>
